<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Wulan!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <!-- Tahap 1: Sambutan -->
        <div id="welcome" class="message-box animate__animated">
            <h1 class="message-text">Selamat Datang Wulan Mafula Fatimah</h1>
        </div>
        
        <!-- Tahap 2: Ucapan ulang tahun -->

        </div>
        
        <!-- Tahap 4: Pemutar musik -->

                <div class="vinyl">
                    <div class="vinyl-inner">
                        <span class="vinyl-text">Selamat Ulang Tahun</span>

                </div>
                <div class="player-controls">
                    <button id="play-btn" class="control-btn">â–¶</button>

                        <span id="current-time">0:00</span> / 
                        <span id="duration">1:20</span>

                </div>

        </div>
